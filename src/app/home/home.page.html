<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Star Wars Planets ( {{ planets.length }})
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Star Wars Plaents ({{ planets.length }})</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item *ngFor="let p of planets">{{ p }}</ion-item>
</ion-list>
</ion-content>
